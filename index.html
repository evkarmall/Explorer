<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define a compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define a largura da tela e a escala inicial para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vincula o arquivo de estilo externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Título da página -->
    <title>Calculator | AsmrProg</title>
</head>
<body>
    
    <!-- Contêiner principal -->
    <div class="wrapper">
        <!-- Seção para exibir o resultado/calculadora -->
        <section class="screen">
            0
        </section>

        <!-- Seção dos botões da calculadora -->
        <section class="calc-buttons">
            <!-- Linha de botões -->
            <div class="calc-button-row">
                <!-- Botões especiais: Limpar (C), Retroceder (&larr;), Dividir (&divide;) -->
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <!-- Linha de botões -->
            <div class="calc-button-row">
                <!-- Botões numéricos e operador de multiplicação (&times;) -->
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>

            <!-- Linha de botões -->
            <div class="calc-button-row">
                <!-- Botões numéricos e operador de subtração (&minus;) -->
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5 
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>

            <!-- Linha de botões -->
            <div class="calc-button-row">
                <!-- Botões numéricos e operador de adição (&plus;) -->
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>

            <!-- Linha de botões -->
            <div class="calc-button-row">
                <!-- Botões especiais: Zero (triplo) e Igual (&equals;) -->
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    <!-- Inclusão do arquivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
